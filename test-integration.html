<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Integração</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🧪 Teste de Integração Backend + Frontend</h1>
    <p>Este página testa a comunicação entre o frontend e o backend.</p>
    
    <div>
        <button onclick="testEmpresas()">🏢 Testar /empresas</button>
        <button onclick="testUnidades()">🏭 Testar /unidades</button>
        <button onclick="testPreview()">📄 Testar /preview</button>
        <button onclick="clearResults()">🧹 Limpar</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(message, isError = false) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testEmpresas() {
            try {
                addResult('🔄 Testando GET /empresas...');
                const response = await fetch(`${API_BASE}/empresas`);
                const data = await response.json();
                addResult(`✅ GET /empresas: ${data.length} empresas encontradas<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                addResult(`❌ Erro em /empresas: ${error.message}`, true);
            }
        }
        
        async function testUnidades() {
            try {
                addResult('🔄 Testando GET /unidades...');
                // Primeiro pega uma empresa
                const empresasResponse = await fetch(`${API_BASE}/empresas`);
                const empresas = await empresasResponse.json();
                
                if (empresas.length === 0) {
                    addResult('⚠️ Nenhuma empresa encontrada para testar unidades', true);
                    return;
                }
                
                const empresa = empresas[0];
                const response = await fetch(`${API_BASE}/unidades?empresa_id=${empresa.id}`);
                const data = await response.json();
                addResult(`✅ GET /unidades: ${data.length} unidades encontradas para empresa ${empresa.nome}<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                addResult(`❌ Erro em /unidades: ${error.message}`, true);
            }
        }
        
        async function testPreview() {
            try {
                addResult('🔄 Testando POST /organizador/preview...');
                
                // Primeiro pega uma unidade
                const empresasResponse = await fetch(`${API_BASE}/empresas`);
                const empresas = await empresasResponse.json();
                
                if (empresas.length === 0) {
                    addResult('⚠️ Nenhuma empresa encontrada para testar preview', true);
                    return;
                }
                
                const unidadesResponse = await fetch(`${API_BASE}/unidades?empresa_id=${empresas[0].id}`);
                const unidades = await unidadesResponse.json();
                
                if (unidades.length === 0) {
                    addResult('⚠️ Nenhuma unidade encontrada para testar preview', true);
                    return;
                }
                
                const testData = {
                    base_dir: "C:\\\\Temp",
                    unidade_id: unidades[0].id,
                    arquivos: ["C:\\\\Temp\\\\FAT-2025-08.pdf", "C:\\\\Temp\\\\NE-CP-2025-08.pdf"]
                };
                
                const response = await fetch(`${API_BASE}/organizador/preview`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                addResult(`✅ POST /organizador/preview: ${data.length} itens processados<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                addResult(`❌ Erro em /organizador/preview: ${error.message}`, true);
            }
        }
        
        // Teste automático ao carregar
        window.onload = function() {
            addResult('🚀 Página carregada. Use os botões acima para testar a integração.');
        };
    </script>
</body>
</html>
