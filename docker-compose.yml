version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: id_management_postgres
    environment:
      POSTGRES_DB: id_management
      POSTGRES_USER: id_user
      POSTGRES_PASSWORD: id_secure_2025
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "0.0.0.0:5432:5432"  # Aceita conexÃµes de qualquer IP da rede
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - id_management_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U id_user -d id_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=100
      -c shared_buffers=128MB

volumes:
  postgres_data:
    driver: local

networks:
  id_management_network:
    driver: bridge
